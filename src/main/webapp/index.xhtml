<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <h:head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>To-Do Liste</title>
        <h:outputStylesheet library="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>
        <!-- Laden von Axios über CDN -->
        <h:outputScript target="head" name="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"/>
    </h:head>

    <h:body>
        <div class="container">
            <h1 class="mt-5">To-Do Liste</h1>

            <!-- Daten Tabelle für To-Dos -->
            <h:dataTable value="#{toDoBean.todoList}" var="todo" class="table mt-3">
                <h:column>
                    <f:facet name="header">Titel</f:facet>
                    #{todo.title}
                </h:column>
                <h:column>
                    <f:facet name="header">Aktionen</f:facet>
                    <h:commandButton value="Löschen" action="#{toDoBean.delete(todo)}" class="btn btn-danger"/>
                </h:column>
            </h:dataTable>

            <!-- Formular für neue To-Do Aufgabe -->
            <h2 class="mt-5">Neue Aufgabe hinzufügen</h2>
            <h:form id="todo-form">
                <h:inputText id="todo-title" value="#{toDoBean.newTitle}" class="form-control mr-2" placeholder="Titel"/>
                <h:commandButton value="Hinzufügen" action="#{toDoBean.add()}" class="btn btn-primary"/>
            </h:form>
        </div>

        <!-- Laden der app.js-Datei -->
        <h:outputScript library="js" name="app.js"/>
    </h:body>
</f:view>
</html>
